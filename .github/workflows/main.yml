name: Merge A and B into C

on:
  push:
    branches:
      - a
      - b

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Checkout to C branch
        run: git checkout c

      - name: Merge A and B into C
        run: |
          git merge a
          git merge b

      - name: Continue merge if conflict occurs
        run: git merge --continue
        if: ${{ env.HAS_CONFLICTS == 'true' }}

      - name: Check merge status
        run: |
          git status
          echo "HAS_CONFLICTS=true" >> $GITHUB_ENV
        if: ${{ contains(github.event.head_commit.message, 'merge') }}

      - name: Delete MERGE_HEAD file
        run: rm .git/MERGE_HEAD
        if: ${{ env.HAS_CONFLICTS == 'true' }}

      - name: Commit merge changes
        run: git commit -m "Merge A and B into C"
        if: ${{ env.HAS_CONFLICTS != 'true' }}

      - name: Push changes to remote branch
        uses: ad-m/github-push-action@master
        with:
          branch: c
          github_token: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ env.HAS_CONFLICTS != 'true' }}
